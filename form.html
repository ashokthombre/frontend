<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myform {
            width: 520px;
            height: 445px;
            background: -webkit-linear-gradient(top, #3b3b3b, #373737);
            margin: auto;
            border-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

         .ccc {
            height: 77px;
            line-height: 77px;
            text-align: center;
            font-size: 1em;
            color: #fff;
            border-bottom: 1px solid #1b1b1b;
            text-shadow: 0px -2px 1px rgba(0, 0, 0, 0.5);
            margin-bottom: 41px;

        }
   .myform > div > input{
                display: block;
                width: 92%;
                height: 38px;
                padding-left: 43px;
                border-radius: 20px;
                margin: 10px auto;
                background-image:-webkit-linear-gradient(top,#b1b1b1,#d7d7d7);
                border:none;
                outline: none;
                box-shadow: 0px 1px 1px 1px #5b595a;
            }

         .box {
           padding: 0px 20px;
           

        }

        .tnc {
            font-size: 1em !important;
            text-align: left !important;
            color: #fff;
           
        }
      .myform  .tnc   a{
            color: #6a7620;
            text-decoration:none ;
            
        
        }
        input[type="submit"] {
           width: 250px;
           height: 48px;
           border-radius: 50px;
           border: none;
           float: right;
           background: -webkit-linear-gradient(top,#909419 ,#717c00);
           font-size: 1.2em;
           color: white;
          text-shadow: 0px -2px 1px rgba(0,0,0,0.5);
          box-shadow: 0px -1px 0px 0px #b4bd2c;
           margin-right: 20px;
        }
        .box input:first-child{
            background-image: url("img/1.png"),-webkit-linear-gradient(top,#b1b1b1,#d7d7d7);
            background-repeat: no-repeat,repeat;
            background-position: 10px center;
        }
          .box input:nth-child(2){
            
            background-image: url("img/2.png"),-webkit-linear-gradient(top,#b1b1b1,#d7d7d7);
            background-repeat: no-repeat,repeat;
            background-position: 10px center;
        }
           .box input:nth-child(3){
            background-image: url("img/3.png"),-webkit-linear-gradient(top,#b1b1b1,#d7d7d7);
            background-repeat: no-repeat,repeat;
            background-position: 10px center;
        }
           .box input:nth-child(4){
            background-image: url("img/4.png"),-webkit-linear-gradient(top,#b1b1b1,#d7d7d7);
            background-repeat: no-repeat,repeat;
            background-position: 10px center;
        }
    </style>
</head>

<body>

    <form class="myform" action="#" method="post">
        <div class="ccc">
            <h1>Create an Account </h1>
        </div>
        <div class="box">
            <input type="text"  name="fname" value="" placeholder="Name">
            <input type="number" name="phonenumber" value="" placeholder="Phone Number">
            <input type="email" name="email" value="" placeholder="Email">
            <input type="password" name="password" value="" placeholder="Password">
            <p class="tnc"><input type="checkbox" name="tnc" value="Agree"> I agree to the<a href="#" > terms and conditions</a> and <a href="#">privacy policy</a></p>
        </div>
        <input type="submit" name="submit" value="Create Account">

    </form>

</body>

</html>
