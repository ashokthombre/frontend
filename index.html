<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
          
            background: red;
            margin: 100px auto;
            animation-name:abc;
            animation-duration: 1s;
            animation-timing-function:ease-in;
            animation-iteration-count: 10;
        }
        @keyframes abc{
            0%{

            transform: rotateZ(0deg);
            background: orange;
            }
            25%{
                transform: rotate(90deg);
                background: yellow;

            }
            50%{
                transform: rotateZ(180deg);
                background: purple;

            }
            75%{
                transform: rotateZ(270deg);
                background: green;
            }
            100%{
                transform: rotateZ(360deg);
                background: red;
            }
        }
        .box2{
            width: 200px;
            height: 200px;
          
            background: red;
            margin: 100px auto;
            animation-name:abc2;
            animation-duration: 1s;
            animation-timing-function:ease-in-out;
            animation-iteration-count: 10;
        }
        @keyframes abc2{
            0%{

            transform: rotateZ(0deg);
            background: orange;
            }
            25%{
                transform: rotate(90deg);
                background: yellow;

            }
            50%{
                transform: rotateZ(180deg);
                background: purple;

            }
            75%{
                transform: rotateZ(270deg);
                background: green;
            }
            100%{
                transform: rotateZ(360deg);
                background: red;
            }
        }
        .box3{
            width: 200px;
            height: 200px;
          
            background:orange;
            animation-name:abc3;
            animation-duration: 5s;
            animation-timing-function:linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes abc3{
            0%{
                transform: translateX(0px);
            }
            100%{
                transform: translate(1000px);
            }
        }
        .box4{
            width: 200px;
            height: 200px;
            background: rebeccapurple;
           animation-name: abc4;
           display: inline-block;
           animation-duration: 5s;
           animation-timing-function: linear;
           animation-iteration-count: infinite;
           animation-direction: alternate;

        }
        @keyframes abc4{
            0%{
                transform: translateY(0px);
            }
            100%{
                transform: translateY(-1000px);
            }
        }
    </style>
</head>
<body>
    

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <a href="./animation.html">Go to Animation</a>


</body>
</html>
