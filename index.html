<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <style>
        #p {
            width: 500px;
            height: 500px;
           
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .common {
            width: 250px;
            height: 250px;
            position: absolute;

        }

        .blue {
            background: blue;
            border-bottom-left-radius: 300px;
            border-top-right-radius: 300px;
        }

        .green {
            background: green;
            margin-left: 250px;
            border-bottom-right-radius: 300px;
            border-top-left-radius: 300px;
        }

        .yellow {
            background: yellow;
            margin-top: 250px;
            border-top-left-radius: 300px;
            border-bottom-right-radius: 300px;
           
        }

        .lavender {
            margin-left: 250px;
            margin-top: 250px;
            background: orange;
            border-bottom-left-radius: 300px;
            border-top-right-radius: 300px;
        }
    </style>

</head>

<body>

    <div id="p">
        <div class="common c1 blue"></div>
        <div class="common c2 green"></div>
        <div class="common c3 yellow"></div>
        <div class="common c4 lavender"></div>
    </div>


</body>

</html>
